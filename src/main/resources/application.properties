spring.application.name=TravelSathi

# ✅ Use environment variable for port (defaults to 8080)
server.port=${SERVER_PORT:8080}

# ✅ Database configuration (uses env vars with safe defaults)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/travelvibe}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:123456}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

